<template name="routeGroup_create">
  <form autocomplete="off" class="route-add" id="route">
    <div class="box box-default box-solid">
      <div class="box-header with-border bg-aqua">
        <h3 class="box-title">Route Details</h3>
        <button type="button" class="close closeRoute" id="closeRoute" data-dismiss="modal" aria-label="Close">
          <span style="margin-top: -65px;margin-left: -5px;position: absolute;" aria-hidden="true">Ã—</span></button>
      </div>
      <table style="width:100%;table-layout: fixed;border-collapse: collapse;" class="table table-striped">
        <tr>
          <td>
            <div class="form-group has-feedback">
              <div class="col-sm-6" style="padding: 10px 10px 10px 10px;">
                <label for="empCode">Route Name <span class="asteric_red">*</span></label>
                <input type="text" id="routeNameValue" class="form-control validation" placeholder="Enter Route Name"
                  name="routeNameValue" required>
                <span id="routeCodeSpan"></span>
              </div>
              <div class="col-sm-6" style="padding: 10px 10px 10px 10px;">
                <label for="customer">Select Branch <span class="asteric_red">*</span></label>
                <select class="selectBranch" style="width:100%;" required name="branch" id="selectBranch">
                  <option selected='selected' disabled value="">Select Branch</option>
                  {{# each branchLists}}
                  <option value="{{bPLId}}">{{bPLName}}</option>
                  {{/each}}
                </select>
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="form-group has-feedback">
              <div class="col-sm-12" style="padding: 10px 10px 20px 10px;">
                <label for="customer">Enter Description <span class="asteric_red">*</span></label>
                <textarea name="descriptionVal" id="descriptionVal" required cols="7" rows="10" style="height:85px"
                  placeholder="Enter Description"></textarea>
              </div>
            </div>
          </td>
        </tr>
