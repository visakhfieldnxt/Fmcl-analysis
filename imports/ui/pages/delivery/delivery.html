<template name="delivery">
   {{#if userCan 'deliveryListView'}}
  <section class="content-header">
      <h1>Delivery
        <small>Listing All deliveries</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">delivery</li>
      </ol>
    </section>
    <section class="content">
      <div class="row">
        <div style="float: right;">
          <button class="btn btn-primary btn-flat" id="filterSearch"><i class="fa fa-search"> </i>&nbsp; Search</button>
        </div>
      </div>
      <div class="row" id="filterDisplay" style="display:none">
        <div class="box box-default box-solid">
          <div class="box-header with-border bg-aqua">
            <h3 class="box-title"  style="color: black;">Delivery Filter</h3><button type="button" id="removeSearch"
              style="color: white; background-color: transparent; border-color:transparent" class="pull-right"><i
                class="fa fa-close"  style="color: black;"></i></button>
          </div>
          <div class="box-body no-padding">
            <form class="deliveryFilter">
              <div class="row">
                <div class="col-sm-4" style="padding: 10px 10px 10px 10px;">
                  <label for="delivery">Delivery Outlet</label>
                  <select class="deliveryOutletselection" style="width:100%;" name="deliveryOutletselection"
                    id="deliveryOutletselection">
                    <option disabled selected value=''>Select Outlet</option>
                    {{# each outletLis}}
                    <option value="{{_id}}">{{name}}</option>
                    {{/each}}
                  </select>
                </div>
                <!-- <div class="col-sm-4" style="padding: 10px 10px 10px 10px;">
                  <label for="delivery">Delivery Assigned to</label>
                  <select class="deliveryAssignedSelection" style="width:100%;" name="deliveryAssignedSelection"
                    id="deliveryAssignedSelection">
                    <option disabled selected value=''>Select Assigned to</option>
                    
                  </select>
                </div> -->
                <div class="row" style="float: right">
                  <button type="submit" name="filter" class="btn btn-primary">Filter</button>
                  <button type="button" name="reset" class="btn btn-info reset">Reset Filter</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="nav-tabs-custom taskHeader" id="taskHeader">
          
          <div class="tab-content" style="padding : 0px !important">
            <div class="box box-default box-solid">
              <!-- <div class="box-header with-border bg-aqua">
                <h3 class="box-title">delivery</h3>
              </div> -->
              {{#if isReady}}
              <div class="box-body no-padding table-responsive">
                <table class="table table-striped generic">
                  <tbody>
                    <tr>
                      <th class="text-center sorted-column" id="name">Outlet</th>
                      <th class="text-center sorted-column">Assigned to</th>
                      <th class="text-center sorted-column">Date</th>
                      <th class="text-center sorted-column">Location</th>
                      <th class="text-center sorted-column"></th>
                    </tr>
                    {{#each deliverylist}}
                    <tr style="cursor:pointer">
                      <td class="text-center outletVal_{{outlet}}" width="16.6%">{{outletHelp outlet}} </td>
                      <td class="text-center AssignedVal_{{assigned_to}}" width="16.6%">{{assignedHelp assigned_to}}</td>
                      <td class="text-center" width="16.6%">{{dateFunction date}}</td>
                      <td class="text-center" width="16.6%">{{location}}</td>
                      <td class="text-center" width="16.6%">
                       
                        <a href="javascript:void(0)" class="view" title="Click to view detailsss" id="{{_id}}">
                          <button class="pd-20 btn btn-default"><i class="fa fa-ellipsis-v"></i></button>
                        </a>
                      </td>
                    </tr>
                    {{/each}}
                  </tbody>
                </table>
              </div>
              {{sortIcon}}
            {{else}}
            <div class="overlay">
              <i class="fa fa-refresh fa-spin"></i>
            </div> 
            {{/if}}
             
            </div>
            </div>
        </div>
        {{#if isReady}}
        {{> defaultBootstrapPaginator pagination=templatePagination limit=10 containerClass="text-right"
        onClick=clickEvent}}
        {{/if}}
      </div>
      {{#if isReady}}
      <div id="bodySpin">
      </div>
      {{else}}
      <div id="bodySpin" style=" width: 100%;position: 
            fixed;top: 0;bottom: 0;right: 0;left: 3px;z-index:10000000;">
        {{#with bodyLoader}}
        <div class="loader-lg" style="margin-left: -3px; display: flex;align-items: center;height: 100%;
        justify-content: center;background: #f1f1f1;">
          <img src="{{bodyLoader_img}}" class="mainLoaders" style="width: 50%;">
        </div>
        {{/with}}
      </div>
      {{/if}}
  </section>
  
{{> successModal id="deliverySuccessModal" section=delivery}}
{{> errorModal id="deliveryErrorModal" section=delivery}}
<div class="modal fade in" id="deliveryActiveConfirmation">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span></button>
        <h4 class="modal-title text-bold" id="deliveryHeaders"></h4>
        <input id="deliveryRemAndActId" type="hidden" value="">
      </div>
      <div class="modal-body">
        <div id="deliverysBody">
          <p class="success-color">
            Are you sure to activate delivery- '<span id="deliveryNameDups" class="text-bold"></span>' ?
          </p>
        </div>
        <input type="hidden" id="confirmedUuids">
      </div>
      <div class="modal-footer">
        <button id="deliveryActivate" class="btn btn-success">Yes please!</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" id="deliveryClose">Not
          now</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade in" id="deliveryDelConfirmation">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span></button>
        <h4 class="modal-title text-bold" id="deliveryHeader"></h4>
      </div>
      <div class="modal-body">
        <div id="deliverysBody">
          <p class="danger-color">
            Are you sure to inactivate delivery- '<span id="deliveryNameDup" class="text-bold"></span>' ?
          </p>
        </div>
        <input type="hidden" id="confirmedUuid">
      </div>
      <div class="modal-footer">
        <button id="deliveryRemove" class="btn btn-danger">Yes please!</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" id="deliveryClose">Not
          now</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade in" id="deliveryDetailPage">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span></button>
        <h4 class="modal-title text-bold" id="deliveryH"></h4>
      </div>
      <div class="modal-body">
        <div class="box box-default box-solid">
         
          <table style="width:100%;" class="table table-striped">
            <tbody>
              <tr class="table-border">
                <td width="50%">
                  <label for="Employee ">Outlet</label>
                  <div id="deliveryoutlet"></div>
                </td>
                <td width="50%">
                  <label for="firstName">Assigned To </label>
                  <div id="deliveryassigned_to"></div>
                </td>
                
              </tr>
              <tr class="table-border">
                <td width="50%">
                  <label for="Employee ">Date</label>
                  <div id="deliverydate"></div>
                </td>
                <td width="50%">
                  <label for="Employee ">location</label>
                  <div id="deliveryLocation"></div>
                </td>
              </tr>
              <tr class="table-border">
                <td width="50%">
                  <label for="Employee ">Status</label>
                  <div id="statusdelivery"></div>
                </td>
              
              </tr>
            </tbody>
          </table>
        </div>
        {{#if printLoad}}
        <div class="loadersSpin" style=" width: 98%;opacity: 0.9;position: 
        absolute;top: 0;bottom: 0;right: 0;left: 3px;z-index:100000;">
          {{#with printLoaderImage}}
          <div class="loader-lg" style="width: 100%;height: 100%;display: 
          flex; align-items: center;justify-content: center;background: #fff;">
            <img src="{{printLoaderImg}}" class="mainLoaders" style="width: 35%;">
          </div>
          {{/with}}
        </div>
        {{else}}
        <div class="loadersSpin">
        </div>
        {{/if}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default closen" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

{{/if}}
  <!-- modal section ends-->
</template>
