<template name="routeAssignReport">
  <!-- {{#if userCan 'salesReturnReportView'}} -->
  <section class="content-header">
    <h1>Route Assign Report
      <small>Listing All Route Assign Report</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Route Assign Report</li>
    </ol>
  </section>

  <section class="content">
    <div class="row">
      <div style="float: right;">
        <form>
          <button type="button" title="Export Route Data" class="btn btn-primary btn-flat export">Export</button>
          <button type="button" title="Search" class="btn btn-primary btn-flat" id="filterSearch"><i
              class="fa fa-search"> </i>&nbsp; Search</button>
        </form>
      </div>
    </div>
    <div class="row" id="filterDisplay" style="display:none">
      <div class="box box-default box-solid">
        <div class="box-header with-border bg-aqua">
          <h3 class="box-title">{{user}} Filter</h3><button type="button" id="removeSearch"
            style="color: white; background-color: transparent; border-color:transparent" class="pull-right"><i
              class="fa fa-close"></i></button>
        </div>
        <div class="box-body no-padding">
          <form class="order-filter">
            <div class="row">
              <div class="col-md-3 col-sx-12 col-sm-12">
                <label for="EMPcode">Route Name</label><br>
                <select value='' name="cardName" style="width:100% !important" id="selectRouteName"
                  class="selectRouteName" placeholder="Select Route Name">
                  <option disabled selected value=''>Select Route Name</option>
                  {{# each routeList}}
                  <option value="{{_id}}">{{routeName}}</option>
                  {{/each}}
                </select>
              </div>
              <div class="col-md-3 col-sx-12 col-sm-12">
                <label for="EmailId">From Date</label>
                <input type="text" autocomplete="off" class="form-control datepicker date validation"
                  data-date-autoclose="true" onkeydown="event.preventDefault()" id="fromDate" data-provide="datepicker"
                  data-date-format="dd-mm-yyyy" placeholder="From Date " name="fromDate" />
              </div>

              <div class="col-md-3 col-sx-12 col-sm-12">
                <label for="EmailId">To Date</label>
                <input type="text" autocomplete="off" class="form-control datepicker date validation"
                  data-date-autoclose="true" onkeydown="event.preventDefault()" id="toDate" data-provide="datepicker"
                  data-date-format="dd-mm-yyyy" placeholder="To Date " name="toDate" />
              </div>
              <div class="row" style="float: right">

                <button type="submit" name="filter" class="btn btn-primary">Filter</button>
                <button type="button" name="reset" class="btn btn-info reset">Reset Filter</button>

              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="row">
      {{#if isReady}}
      {{> defaultBootstrapPaginator pagination=templatePagination limit=10 containerClass="text-right"
      onClick=clickEvent}}
      {{/if}}
      <div class="box box-default box-solid">
        <div class="box-header with-border bg-aqua">
          <h3 class="box-title">Route Assign Report List</h3>
        </div>
        {{#if isReady}}
        <div class="box-body no-padding table-responsive">
          <table class="table table-striped generic" style="width:100%;margin-bottom:0;table-layout: fixed">
            <tbody>
              <tr>
                <th class="text-center sorted-column" style="width:40px">Sl.No</th>
                <th class="text-center sorted-column" style="width:200px">Route Name</th>
                <th class="text-center sorted-column" style="width:200px">Route Code</th>
                <th class="text-center sorted-column" style="width:200px">Branch</th>
                <th class="text-center sorted-column" style="width:200px" id="name">Start Date</th>
                <th class="text-center sorted-column" style="width:200px" id="name">End Date</th>
                <th class="text-center sorted-column" style="width:200px">Assigned To</th>
                <th class="text-center sorted-column" style="width:200px" id="name">Status</th>
              </tr>
              {{#each orderes}}
              <tr class="view " title="Click to view details" id="{{_id}}">
                <td class="text-center" style="width:40px">{{incremented @index}}</td>
                <td class="text-center" style="width:200px">{{routeNameHelp routeId}}</td>
                <td class="text-center" style="width:200px">{{routeCodeHelp routeId}}</td>
                <td class="text-center" style="width:200px">{{routeBranchHelp routeId}}</td>

                <td class="text-center" style="width:200px">{{routeDate}}</td>
                <td class="text-center" style="width:200px">{{routeDateEnd}}</td>
                {{#if assignedTo}}
                <td class="text-center" width="200px"> {{vanUserName assignedTo}}</td>
                {{else}}
                <td class="text-center" width="200px">-</td>
                {{/if}}
                <td class="text-center" width="200px">{{routeStatus}}</td>
              </tr>
              {{/each}}
            </tbody>
          </table>
        </div>
        {{sortIcon}}
        {{else}}
        <div class="overlay">
          <i class="fa fa-refresh fa-spin"></i>
        </div>
        {{/if}}
      </div>
      {{#if isReady}}
      {{> defaultBootstrapPaginator pagination=templatePagination limit=10 containerClass="text-right"
      onClick=clickEvent}}
      {{/if}}

    </div>
    {{#if isReady}}
    <div id="bodySpin">
    </div>
    {{else}}
    <div id="bodySpin" style=" width: 100%;position: 
          fixed;top: 0;bottom: 0;right: 0;left: 3px;z-index:10000000;">
      {{#with bodyLoader}}
      <div class="loader-lg" style="margin-left: -3px; display: flex;align-items: center;height: 100%;
      justify-content: center;background: #f1f1f1;">
        <img src="{{bodyLoader_img}}" class="mainLoaders" style="width: 50%;">
      </div>
      {{/with}}
    </div>
    {{/if}}
    {{#if printLoadBody}}
    <div id="bodySpin" style=" width: 100%;position: 
    fixed;top: 0;bottom: 0;right: 0;left: 3px;z-index:10000000;">
      {{#with bodyLoader}}
      <div class="loader-lg" style="margin-left: -3px; display: flex;align-items: center;height: 100%;
justify-content: center;background: #f1f1f1;">
        <img src="{{bodyLoader_img}}" class="mainLoaders" style="width: 50%;">
      </div>
      {{/with}}
    </div>
    {{else}}
    <div id="bodySpin">
    </div>
    {{/if}}

  </section>

  <div class="modal fade in" id="orderDetailPage">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span></button>
          <h4 class="modal-title text-bold" id="orderHs"></h4>
        </div>
        <div class="modal-body">
          <div class="box box-default box-solid">
            <div class="box-header with-border bg-aqua">
              <h3 class="box-title">Route Details</h3>
            </div>
            <table style="width:100%; table-layout:fixed; border-collapse:collapse;" class="table table-striped">
              <tbody>
                <tr class="table-border">
                  <td width="50%">
                    <label for="Employee ">Route Name </label>
                    <div id="detailrouteName"></div>
                  </td>
                  <td width="50%">
                    <label for="Employee ">Route Code </label>
                    <div id="detailrouteCode"></div>
                  </td>
                </tr>
                <tr class="table-border">
                  <td width="50%">
                    <label for="firstName">Branch Name</label>
                    <div id="detailBranch"></div>
                  </td>
                  <td width="50%">
                    <label for="Employee ">Start Date</label>
                    <div id="detailDate"></div>
                  </td>
                </tr>
                <tr class="table-border">
                  <td width="50%">
                    <label for="Employee ">End Date</label>
                    <div id="detailDateEnd"></div>
                  </td>
                  <td width="50%">
                    <label for="firstName">Description</label>
                    <div id="detailDescription"></div>
                  </td>
                </tr>
                <tr class="table-border">
                  <td width="50%">
                    <label for="Employee ">Status</label>
                    <div id="detailStatus"></div>
                  </td>
                  <td width="50%">
                    <label for="firstName">Assigned By</label>
                    <div id="detailedAssignedBy"></div>
                  </td>
                </tr>
                <tr class="table-border">
                  <td width="50%">
                    <label for="Employee ">Assigned To</label>
                    <div id="detailedAssignedTo"></div>
                  </td>
                  <td width="50%">
                    <label for="firstName">Assignee Remark</label>
                    <div id="detailedAssigneeRemark"></div>
                  </td>
                </tr>
                <tr class="table-border">
                  <td width="50%">
                    <label for="firstName">Assigned Date</label>
                    <div id="detailedAssignedDate"></div>
                  </td>
                  <td width="50%">
                  </td>
                </tr>
              </tbody>
            </table>
            {{#with items}}
            <span style="padding-left: 10px;"><label for="Employee " style="padding-top: 10px;">Customer
                List</label></span>
            <div id="detailUsername" class="table-responsive">
              <div class="row ">
                <table style="width:100%;margin-bottom:0;table-layout: fixed" class="table table-striped with-border">
                  <thead>
                    <tr>
                      <th width="100px">Sl No. </th>
                      <th width="200px">Customer Name</th>
                      <th width="100px">Priority</th>
                    </tr>
                  </thead>
                  <tbody>
                    {{#each items}}
                    <tr class="table-border">
                      <td>{{incremented @index}}</td>
                      <td style="word-wrap: break-word">{{custNameHelp customer}}</td>
                      <td style="word-wrap: break-word">{{ priority}}</td>
                    </tr>
                    {{/each}}
                  </tbody>
                </table>
              </div>
            </div>
            {{/with}}
            {{#with routeDataList}}

            <span style="padding-left: 10px;"><label for="Employee ">Route Updated Data</label></span>
            <div id="detailUsername" class="table-responsive">
              <div class="row ">
                <table style="width:100%;margin-bottom:0;table-layout: fixed" class="table table-striped with-border">
                  <thead>
                    <tr>
                      <th width="100px">Sl no. </th>
                      <th width="200px">Customer Name </th>
                      <th width="200px">Check In</th>
                      <th width="200px">Check Out</th>
                      <th width="200px">Time Spent</th>
                      <th width="200px">Remark</th>
                      <th width="200px">Remark Description</th>

                    </tr>
                  </thead>
                  <tbody>
                    {{#each routeDataList}}
                    <tr class="table-border">
                      <td style="word-wrap: break-word">{{incremented @index}}</td>
                      <td style="word-wrap: break-word">{{custNameHelp customer}}</td>
                      <td style="word-wrap: break-word">{{dateValue}} {{checkIn}}</td>
                      <td style="word-wrap: break-word">{{dateValue}} {{checkOut}}</td>
                      <td style="word-wrap: break-word">{{timeSpent}}</td>
                      <td style="word-wrap: break-word">{{remark}}</td>
                      {{#if remarkDescription}}
                      <td style="word-wrap: break-word">{{remarkDescription}}</td>
                      {{else}}
                      <td class="text-center sorted-column">-</td>
                      {{/if}}
                    </tr>
                    {{/each}}
                  </tbody>
                </table>
              </div>
            </div>
            {{/with}}
          </div>
          {{#if printLoad}}
          <div class="loadersSpin" style=" width: 98%;opacity: 0.9;position: 
          absolute;top: 0;bottom: 0;right: 0;left: 3px;z-index:100000;">
            {{#with printLoaderImage}}
            <div class="loader-lg" style="width: 100%;height: 100%;display: 
            flex; align-items: center;justify-content: center;background: #fff;">
              <img src="{{printLoaderImg}}" class="mainLoaders" style="width: 35%;">
            </div>
            {{/with}}
          </div>
          {{else}}
          <div class="loadersSpin">
          </div>
          {{/if}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default closen" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <div id="fullScreen">
    <img src="" alt="" />
  </div>

  <table class="table table-striped generic" id="exportTodayOrder" style="display:none">
    <tbody>
      <tr>
        <th class="text-center sorted-column" style="width:100px">Sl.No</th>
        <th class="text-center sorted-column" style="width:200px">Route Name</th>
        <th class="text-center sorted-column" style="width:200px">Route Code</th>
        <th class="text-center sorted-column" style="width:200px">Branch</th>
        <th class="text-center sorted-column" style="width:200px">Start Date</th>
        <th class="text-center sorted-column" style="width:200px">End Date</th>
        <th class="text-center sorted-column" style="width:200px">Status</th>
        <th class="text-center sorted-column" style="width:200px">Assigned To</th>
        <th class="text-center sorted-column" style="width:200px">Assigned By</th>
        <th class="text-center sorted-column" style="width:200px">Assigned At</th>
        <th class="text-center sorted-column" style="width:500px">Customer List</th>
        <th class="text-center sorted-column" style="width:500px"></th>
        <th class="text-center sorted-column" style="width:500px">Route Updated Data</th>
      </tr>
      {{#each orderByDateExport}}
      <tr id="{{_id}}">
        <td class="text-center sorted-column" style="width:100px">{{incremented @index}}</td>
        <td class="text-center sorted-column" style="width:200px">{{routeNameHelp routeData.routeId}}</td>
        <td class="text-center sorted-column" style="width:200px"> {{routeCodeHelp routeData.routeId}}</td>
        <td class="text-center sorted-column" style="width:200px">{{routeBranchHelp routeData.routeId}}</td>
        <td class="text-center sorted-column" style="width:200px">{{routeData.routeDate}}</td>
        <td class="text-center sorted-column" style="width:200px">{{routeData.routeDateEnd}}</td>
        <td class="text-center sorted-column" style="width:200px">{{routeData.routeStatus}}</td>
        {{#if routeData.assignedTo}}
        <td class="text-center sorted-column" style="width:200px"> {{vanUserName routeData.assignedTo}}</td>
        {{else}}
        <td class="text-center sorted-column" style="width:200px">-</td>
        {{/if}}
        {{#if routeData.assignedBy}}
        <td class="text-center sorted-column" style="width:200px"> {{vanUserName routeData.assignedBy}}</td>
        {{else}}
        <td class="text-center sorted-column" style="width:200px">-</td>
        {{/if}}
        {{#if routeData.assignedAt}}
        <td class="text-center sorted-column" style="width:200px"> {{dateFormat routeData.assignedAt}}</td>
        {{else}}
        <td class="text-center sorted-column" style="width:200px">-</td>
        {{/if}}
        <td class="text-center sorted-column" style="width:500px">
          <table style="width:100%" class="table table-striped with-border">
            <thead>
              <tr>
                <th>Sl No. </th>
                <th>Customer Name </th>
                <th> Priority </th>
              </tr>
            </thead>
            <tbody>
              {{#each customerData}}
              <tr class="table-border">
                <td class="text-center">{{incremented @index}}</td>
                <td style="word-wrap: break-word !important">{{customerNameHelp customer}}</td>
                <td>{{priority}}</td>
              </tr>
              {{/each}}
            </tbody>
          </table>
        </td>
        <th class="text-center sorted-column" style="width:500px"></th>
        <td class="text-center sorted-column" style="width:500px">
          <table style="width:100%" class="table table-striped with-border">
            <thead>
              <tr>
                <th>Sl No. </th>
                <th>Customer Name </th>
                <th>Check In</th>
                <th>Check Out</th>
                <th>Time Spent</th>
                <th>Remark</th>
                <th>Remark Description</th>
              </tr>
            </thead>
            <tbody>
              {{#each routeUpdateData}}
              <tr class="table-border">
                <td style="word-wrap: break-word">{{incremented @index}}</td>
                <td style="word-wrap: break-word ">{{customerNameHelp customer}}</td>
                <td style="word-wrap: break-word ">{{dateValue}} {{checkIn}}</td>
                <td style="word-wrap: break-word">{{dateValue}} {{checkOut}}</td>
                <td style="word-wrap: break-word">{{timeSpent}}</td>
                <td style="word-wrap: break-word">{{remark}}</td>
                {{#if remarkDescription}}
                <td style="word-wrap: break-word">{{remarkDescription}}</td>
                {{else}}
                <td class="text-center sorted-column">-</td>
                {{/if}}
              </tr>
              {{/each}}
            </tbody>
          </table>
        </td>
      </tr>
      {{/each}}
    </tbody>
  </table>

  <div class="modal fade in" id="routeReportExportPage">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close exportClose" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span></button>
          <h4 class="modal-title text-bold" id="deliveryExportH"></h4>
        </div>
        <form class="exportByDate">
          <div class="modal-body">
            <div class="box box-default box-solid">
              <div class="box-header with-border bg-aqua">
                <h3 class="box-title">Details</h3>
              </div>
              <table style="width:100%;" class="table table-striped">
                <tbody>
                  <tr>
                    <td>
                      <label for="Employee ">From Date </label>
                      <input type="text" autocomplete="off" class="form-control datepicker date validation startDate"
                        data-date-autoclose="true" onkeydown="event.preventDefault()" id="my-datepicker"
                        data-provide="datepicker" data-date-format="dd-mm-yyyy" placeholder="From Date "
                        name="startDate" required />
                      <span id="startDateSpan"></span>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label for="firstName">To Date </label>
                      <input type="text" autocomplete="off" class="form-control datepicker date validation endDate"
                        data-date-autoclose="true" onkeydown="event.preventDefault()" id="my-datepicker" disabled='true'
                        data-provide="datepicker" data-date-format="dd-mm-yyyy" placeholder="To Date " name="endDate"
                        required />
                      <span id="endDateSpan"></span>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            {{#if printLoad}}
            <div class="loadersSpin" style=" width: 98%;opacity: 0.9;position: 
            absolute;top: 0;bottom: 0;right: 0;left: 3px;z-index:100000;">
              {{#with printLoaderImage}}
              <div class="loader-lg" style="width: 100%;height: 100%;display: 
              flex; align-items: center;justify-content: center;background: #fff;">
                <img src="{{printLoaderImg}}" class="mainLoaders" style="width: 35%;">
              </div>
              {{/with}}
            </div>
            {{else}}
            <div id="loaderSpin">
            </div>
            {{/if}}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default exportClose pull-left" data-dismiss="modal">Close</button>
            {{#if orderByDateExport}}
            <button type="submit" id="exportButton" class="btn btn-primary">Export</button>
            {{else}}
            <button type="submit" class="btn btn-primary" disabled>Export</button>
            {{/if}}
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
