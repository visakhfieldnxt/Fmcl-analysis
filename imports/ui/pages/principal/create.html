<template name="principal_create">
  {{#if userCan 'brandCreate'}}
  <form class="principalAdd" autocomplete="off" id="principalAdd">
    <div class="box box-default box-solid">
      <div class="box-header with-border bg-aqua">
        <!-- <h3 class="box-title">Principal Details</h3> -->
        <button type="button" class="close closeprincipal" id="closeUserprincipal" data-dismiss="modal" aria-label="Close">
          <span style="margin-top: -65px;margin-left: -5px;position: absolute;" aria-hidden="true">Ã—</span></button>
      </div>
      <table style="width:100%;" class="table table-striped">
        <tr>
          <td>
            <div class="form-group has-feedback">
              <div class="col-sm-6" style="padding: 10px 10px 10px 10px;">
                <label for="lastName">Principal Code <span class="asteric_red">*</span></label>
                <input type="text" class="form-control validation" placeholder="Principal Code" id="principalCodes"
                  name="principalCodes" required>
              </div>
              <div class="col-sm-6" style="padding: 10px 10px 10px 10px;">
                <label for="lastName">Principal Name <span class="asteric_red">*</span></label>
                <input type="text" class="form-control validation" placeholder="Principal Name" id="principalNames"
                  name="principalNames" required>
              </div>
            </div>
          </td>
        </tr>
      </table>
    </div>
    <button type="submit" id="updateprincipal" class="btn btn-primary  pull-right">Save
      Principal</button>
    <button type="button" class="btn btn-default closeprincipal" data-dismiss="modal">Close</button>
  </form>
  {{/if}}
</template>
