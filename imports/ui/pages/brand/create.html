<template name="brand_create">
  {{#if userCan 'brandCreate'}}
  <form class="brandAdd" autocomplete="off" id="brandAdd">
    <div class="box box-default box-solid">
      <div class="box-header with-border bg-aqua">
        <!-- <h3 class="box-title">Brand Details</h3> -->
        <button type="button" class="close closebrand" id="closeUserbrand" data-dismiss="modal" aria-label="Close">
          <span style="margin-top: -65px;margin-left: -5px;position: absolute;" aria-hidden="true">Ã—</span></button>
      </div>
      <table style="width:100%;" class="table table-striped">
        <tr>
          <td>
            <div class="form-group has-feedback">
              <div class="col-sm-6" style="padding: 10px 10px 10px 10px;">
                <label for="lastName">Brand Code <span class="asteric_red">*</span></label>
                <input type="text" class="form-control validation" placeholder="Brand Code" id="brandCodes"
                  name="brandCodes" required>
              </div>
              <div class="col-sm-6" style="padding: 10px 10px 10px 10px;">
                <label for="lastName">Brand Name <span class="asteric_red">*</span></label>
                <input type="text" class="form-control validation" placeholder="Brand Name" id="brandNames"
                  name="brandNames" required>
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="form-group has-feedback">
              <div class="col-sm-6" style="padding: 10px 10px 10px 10px;">
                <label for="lastName">Select Principal <span class="asteric_red">*</span></label>
                <select class="selectPrincipal" required style="width:100%;" name="selectPrincipal"
                  id="selectPrincipal">
                  <option selected='selected' value="">Select Principal</option>
                  {{# each getPricipalList}}
                  <option value="{{_id}}">{{principalName}}</option>
                  {{/each}}
                </select>
              </div>
            </div>
          </td>
        </tr>
      </table>
    </div>
    <button type="submit" id="updatebrand" class="btn btn-primary  pull-right">Save
      Brand</button>
    <button type="button" class="btn btn-default closebrand" data-dismiss="modal">Close</button>
  </form>
  {{/if}}
</template>
