<template name="category_create">
  {{#if userCan 'categoryCreate'}}
  <form class="categoryAdd" autocomplete="off" id="categoryAdd">
    <div class="box box-default box-solid">
      <div class="box-header with-border bg-aqua">
        <!-- <h3 class="box-title">Category Details</h3> -->
        <button type="button" class="close closecategory" id="closeUsercategory" data-dismiss="modal"
          aria-label="Close">
          <span style="margin-top: -65px;margin-left: -5px;position: absolute;" aria-hidden="true">Ã—</span></button>
      </div>
      <table style="width:100%;" class="table table-striped">
        <tr>
          <td>
            <div class="form-group has-feedback">
              <div class="col-sm-6" style="padding: 10px 10px 10px 10px;">
                <label for="lastName">Category Code <span class="asteric_red">*</span></label>
                <input type="text" class="form-control validation" placeholder="Category Code" id="categoryCodes"
                  name="categoryCodes" required>
              </div>
              <div class="col-sm-6" style="padding: 10px 10px 10px 10px;">
                <label for="lastName">Category Name <span class="asteric_red">*</span></label>
                <input type="text" class="form-control validation" placeholder="Category Name" id="categoryNames"
                  name="categoryNames" required>
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="form-group has-feedback">
              <div class="col-sm-6" style="padding: 10px 10px 10px 10px;">
                <label for="lastName">Select Principal <span class="asteric_red">*</span></label>
                <select class="selectPrincipal" required style="width:100%;" name="selectPrincipal"
                  id="selectPrincipal">
                  <option selected='selected' value="">Select Principal</option>
                  {{# each getPricipalList}}
                  <option value="{{_id}}">{{principalName}}</option>
                  {{/each}}
                </select>
              </div>
              <div class="col-sm-6" style="padding: 10px 10px 10px 10px;">
                <label for="lastName">Select Brand <span class="asteric_red">*</span></label>
                <select class="selectbrandS" required style="width:100%;" name="brand" id="selectbrandS">
                  <option selected='selected' value="">Select Brand</option>
                  {{# each getbrandList}}
                  <option value="{{_id}}">{{brandName}}</option>
                  {{/each}}
                </select>
              </div>
            </div>
          </td>
        </tr>
      </table>
    </div>
    <button type="submit" id="updatecategory" class="btn btn-primary  pull-right">Save
      Category</button>
    <button type="button" class="btn btn-default closecategory" data-dismiss="modal">Close</button>
  </form>
  {{#if printLoad}}
  <div class="loadersSpin" style=" width: 98%;opacity: 0.9;position: 
  fixed;top: 0;bottom: 0;right: 0;left: 3px;z-index:100000;">
    {{#with printLoaderImage}}
    <div class="loader-lg" style="width: 100%;height: 100%;display: 
    flex; align-items: center;justify-content: center;background: #fff;">
      <img src="{{printLoaderImg}}" class="mainLoaders" style="width: 35%;">
    </div>
    {{/with}}
  </div>
  {{else}}
  <div class="loadersSpin">
  </div>
  {{/if}}
  {{/if}}
</template>
