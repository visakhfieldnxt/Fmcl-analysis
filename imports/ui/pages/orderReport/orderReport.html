<template name="orderReport">
  <!-- {{#if userCan 'orderReportView'}} -->
  <section class="content-header">
    <h1>Order Report
      <small>Listing All Order Report</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Order Report</li>
    </ol>
  </section>

  <section class="content">
    <div class="row">
      <div style="float: right;">
        <form>
          <button type="button" title="Export Today's Order" class="btn btn-primary btn-flat export">Export</button>
          <button type="button" title="Search" class="btn btn-primary btn-flat" id="filterSearch"><i
              class="fa fa-search"> </i>&nbsp; Search</button>
        </form>
      </div>
    </div>
    <div class="row" id="filterDisplay" style="display:none">
      <div class="box box-default box-solid">
        <div class="box-header with-border bg-aqua">
          <h3 class="box-title">{{user}} Filter</h3>
          <!--   <button type="button" id="removeSearch"
            style="color: white; background-color: transparent; border-color:transparent" class="pull-right"><i
              class="fa fa-close"></i></button> -->
          <button type="button" id="removeSearch"
            style="color: white; background-color: transparent; border-color:transparent" class="pull-right"><i
              class="fa fa-close" style="color: black;"></i></button>
        </div>

        <div class="box-body no-padding">
          <form class="order-filter">
            <div class="row">
              <div class="col-md-3 col-sx-12 col-sm-12">
                <label for="EMPcode">Outlet</label><br>
                <select value='' name="cardName" style="width:100% !important" id="selectCustomerName"
                  class="selectCustomerName" placeholder="Select Outlet Name">
                  <option disabled selected value=''>Select Outlet Name</option>
                  {{# each outlet1}}
                  <option value="{{_id}}">{{name}}</option>
                  {{/each}}
                </select>
              </div>
              <div class="col-md-3 col-sx-12 col-sm-12">
                <label for="EMPcode">Route</label><br>
                <select value='' name="routeName" style="width:100% !important" id="selectrouteName"
                  class="selectrouteName" placeholder="Select Route Name">
                  <option disabled selected value=''>Select Route Name</option>
                  {{# each routeLists}}
                  <option value="{{_id}}">{{routeName}}</option>
                  {{/each}}
                </select>
              </div>

              <div class="col-md-3 col-sx-12 col-sm-12">
                <label for="EMPcode">Employee</label><br>
                <select value='' name="EmployeeName" style="width:100% !important" id="selectEmployeeName"
                  class="selectEmployeeName" placeholder="Select Employee Name">
                  <option disabled selected value=''>Select Employee Name</option>
                  {{# each employelIst}}
                  <option value="{{_id}}">{{profile.firstName}}</option>
                  {{/each}}
                </select>
              </div>

              <div class="col-md-3 col-sx-12 col-sm-12">
                <label for="EmailId">From Date</label>
                <input type="text" autocomplete="off" class="form-control datepicker date validation"
                  data-date-autoclose="true" onkeydown="event.preventDefault()" id="fromDate" data-provide="datepicker"
                  data-date-format="dd-mm-yyyy" placeholder="From Date " name="fromDate" />
              </div>

              <div class="col-md-3 col-sx-12 col-sm-12">
                <label for="EmailId">To Date</label>
                <input type="text" autocomplete="off" class="form-control datepicker date validation"
                  data-date-autoclose="true" onkeydown="event.preventDefault()" id="toDate" data-provide="datepicker"
                  data-date-format="dd-mm-yyyy" placeholder="To Date " name="toDate" />
              </div>
              <div class="row" style="float: right">
                <button type="submit" name="filter" class="btn btn-primary">Filter</button>
                <button type="button" name="reset" class="btn btn-info reset">Reset Filter</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="row">
      {{#if isReady}}
      {{> defaultBootstrapPaginator pagination=templatePagination limit=10 containerClass="text-right"
      onClick=clickEvent}}
      {{/if}}
      <div class="box box-default box-solid"> 
        {{#if isReady}}
        <div class="box-body no-padding table-responsive">
          <table class="table table-striped generic" style="width:100%;margin-bottom:0;table-layout: fixed">
            <tbody>
              <tr>
                <th class="text-center sorted-column" style="width:40px">Sl.No</th>
                <th class="text-center sorted-column" style="width:30px">Employee</th>
                <th class="text-center sorted-column" style="width:30px">Vertical</th>
                <th class="text-center sorted-column" style="width:30px">Outlet</th>
                <th class="text-center sorted-column" style="width:30px">Route</th>
                <th class="text-center sorted-column" style="width:30px">Date</th>
                <th class="text-center sorted-column" style="width:30px">Status</th>
                <th class="text-center sorted-column" style="width:30px">Total Amount</th>
                <th class="text-center sorted-column" style="width:30px">Tax Amount</th>

              </tr>
              {{#each orderes}}
              <tr class="view " style="cursor:pointer" title="Click to view details" id="{{_id}}">
                <td class="text-center" style="width:40px">{{incremented @index}}</td>
                <td class="text-center userIdVal_{{sdUser}}" style="width:30px">{{getUserName sdUser}}</td>
                <td class="text-center verticalIdVal_{{vertical}}" style="width:30px">{{getVerticalName vertical}}</td>
                <td class="text-center outletVal_{{outlet}}" style="width:30px">{{outletHelp outlet}}</td>
                <td class="text-center routeVal_{{routeId}}" style="width:30px">{{routeHelp routeId}}</td>
                <td class="text-center" style="width:30px">{{docDate}}</td>
                <td class="text-center" style="width:30px">{{status}}</td>
                <td class="text-center" style="width:30px">{{docTotal}}</td>
                <td class="text-center" style="width:30px">{{taxAmount}}</td>
              </tr>
              {{/each}}
              <tr>
                <td class="text-left sorted-column" style="width:200px;font-weight: bold;" colspan="7">Total</td>
                <td class="text-center sorted-column docTotalSum" style="width:200px">{{docTotalSum}}</td>
                <td class="text-center sorted-column taxAmountSum" style="width:200px">{{taxAmountSum}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        {{sortIcon}}
        {{else}}
        <div class="overlay">
          <i class="fa fa-refresh fa-spin"></i>
        </div>
        {{/if}}
      </div>
      {{#if isReady}}
      {{> defaultBootstrapPaginator pagination=templatePagination limit=10 containerClass="text-right"
      onClick=clickEvent}}
      {{/if}}

    </div>
    {{#if isReady}}
    <div id="bodySpin">
    </div>
    {{else}}
    <div id="bodySpin" style=" width: 100%;position: 
          fixed;top: 0;bottom: 0;right: 0;left: 3px;z-index:10000000;">
      {{#with bodyLoader}}
      <div class="loader-lg" style="margin-left: -3px; display: flex;align-items: center;height: 100%;
      justify-content: center;background: #f1f1f1;">
        <img src="{{bodyLoader_img}}" class="mainLoaders" style="width: 50%;">
      </div>
      {{/with}}
    </div>
    {{/if}}
    <div id="bodySpinLoaders" style=" width: 100%;position: 
    fixed;top: 0;bottom: 0;right: 0;left: 3px;z-index:10000000;">
      {{#with bodyLoader}}
      <div class="loader-lg" style="margin-left: -3px; display: flex;align-items: center;height: 100%;
justify-content: center;background: #f1f1f1;">
        <img src="{{bodyLoader_img}}" class="mainLoaders" style="width: 50%;">
      </div>
      {{/with}}
    </div>

  </section>
  <div class="modal fade in" id="orderDetailPage">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span></button>
          <h4 class="modal-title text-bold" id="orderHs"></h4>
        </div>
        <div class="modal-body">
          <div class="box box-default box-solid">

            <table style="width:100%;table-layout: fixed;border-collapse: collapse;" class="table table-striped">
              <tbody>
                <tr class="table-border">
                  <td width="50%">
                    <label for="Employee ">SD User</label>
                    <div id="ordersdUser" style="word-wrap:break-word;"></div>
                  </td>
                  <td width="50%">
                    <label for="Employee ">SD</label>
                    <div id="ordersubDistributor" style="word-wrap:break-word;"></div>
                  </td>
                </tr>
                <tr class="table-border">
                  <td width="50%">
                    <label for="Employee ">Vertical</label>
                    <div id="ordervertical" style="word-wrap:break-word;"></div>
                  </td>
                  <td width="50%">
                    <label for="Employee ">Outlet</label>
                    <div id="orderoutletoutlet" style="word-wrap:break-word;"></div>
                  </td>
                </tr>
                <tr class="table-border">
                  <td width="50%">
                    <label for="Employee ">Route</label>
                    <div id="orderrouteIdrouteId" style="word-wrap:break-word;"></div>
                  </td>
                  <td width="50%">
                    <label for="Employee ">Date</label>
                    <div id="orderdocDatedocDate" style="word-wrap:break-word;"></div>
                  </td>
                </tr>
                <tr class="table-border">
                  <td width="50%">
                    <label for="Employee ">Doc Number</label>
                    <div id="orderdocNum" style="word-wrap:break-word;"></div>
                  </td>

                  <td width="50%">
                    <label for="Employee ">Status</label>
                    <div id="orderstatus" style="word-wrap:break-word;"></div>
                  </td>
                </tr>
                {{#with deliveryDetails}}
                <tr class="table-border">
                  <td width="50%">
                    <label for="Employee ">Delivered Date</label>
                    <div style="word-wrap:break-word;">{{dateFormat deliveredDate}}</div>
                  </td>

                  <td width="50%">
                    <label for="Employee ">Delivery Remarks</label>
                    <div style="word-wrap:break-word;">{{deliveryRemarks}}</div>
                  </td>
                </tr>
                {{/with}}
                <tr>
                  <td width="50%">
                    <label for="Employee ">Created By</label>
                    <div id="ordercreatedBy" style="word-wrap:break-word;"></div>
                  </td>
                  <td width="50%">
                    <label for="Employee ">Device Info</label>
                    <div id="orderDevice" style="word-wrap:break-word;"></div>
                  </td>
                </tr>


              </tbody>
            </table>

            <span style="padding-left: 10px;"><label for="Employee ">Items List</label></span>
            {{#with items}}
            <div id="detailUsername" class="table-responsive">
              <div class="row ">
                <table style="width:100%;margin-bottom:0;table-layout: fixed" class="table table-striped with-border">
                  <thead>
                    <tr>
                      <th width="30px">Sl no. </th>
                      <th width="200px">Product</th>
                      <th width="100px">Unit</th>
                      <th width="100px">Unit price</th>
                      <th width="100px">Quantity</th>
                      <th width="100px">Total</th>
                      <th width="100px">Taxt amount</th>
                    </tr>
                  </thead>
                  <tbody>
                    {{#each items}}
                    <tr class="table-border">
                      <td align="right">{{incremented @index}}</td>
                      <td class="productVal_{{product}}">{{getproductHelp product}}</td>
                      <td class="unitVal_{{unit}}">{{getunitHelp unit}}</td>
                      <td>{{formateAmountFix unitPrice}}</td>
                      <td>{{quantity}}</td>
                      <td>{{formateAmountFix grossTotal}}</td>
                      <td>{{formateAmountFix taxtAmount}}</td>
                    </tr>
                    {{/each}}
                  </tbody>
                </table>
              </div>

            </div>

            {{/with}}

            <div class="row">
              <table class="pull-right">
                <tr>
                  <td style="padding-right:20px;">Tax Amount[GHS] : </td>
                  <td style="font-weight: bold;font-size: 17px;" id="ordertaxAmount"></td>
                </tr>
                <tr>
                  <td>Discount[GHS] : </td>
                  <td style="font-weight: bold;font-size: 17px;" id="discountAmtData"></td>
                </tr>
                <tr>
                  <td style="padding-right:20px;">Grand Total[GHS] :</td>
                  <td style="font-weight: bold;font-size: 17px;" id="orderdocTotal"></td>
                </tr>
              </table>
            </div>
          </div>
          {{#if printLoad}}
          <div class="loadersSpin" style=" width: 98%;opacity: 0.9;position: 
          absolute;top: 0;bottom: 0;right: 0;left: 3px;z-index:100000;">
            {{#with printLoaderImage}}
            <div class="loader-lg" style="width: 100%;height: 100%;display: 
            flex; align-items: center;justify-content: center;background: #fff;">
              <img src="{{printLoaderImg}}" class="mainLoaders" style="width: 35%;">
            </div>
            {{/with}}
          </div>
          {{else}}
          <div class="loadersSpin">
          </div>
          {{/if}}
           <div class="loadersSpinVals" style=" width: 98%;opacity: 0.9;position: 
            absolute;top: 0;bottom: 0;right: 0;left: 3px;z-index:100000;">
              {{#with printLoaderImage}}
              <div class="loader-lg" style="width: 100%;height: 100%;display: 
              flex; align-items: center;justify-content: center;background: #fff;">
                <img src="{{printLoaderImg}}" class="mainLoaders" style="width: 35%;">
              </div>
              {{/with}}
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default closen" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- {{/if}} -->
  <div class="modal fade in" id="deliveryReportExportPage">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close exportClose" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span></button>
          <h4 class="modal-title text-bold" id="deliveryExportH"></h4>
        </div>
        <form class="exportByDate">
          <div class="modal-body">
            <div class="box box-default box-solid"> 
              <table style="width:100%;" class="table table-striped">
                <tbody>
                  <tr>
                    <td>
                      <label for="EMPcode">Outlet</label><br>
                      <select value='' name="cardName1" style="width:100% !important" id="selectCustomerName1"
                        class="selectCustomerName1" placeholder="Select Outlet Name">
                        <option disabled selected value=''>Select Outlet Name</option>
                        {{# each outlet1}}
                        <option value="{{_id}}">{{name}}</option>
                        {{/each}}
                      </select>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label for="EMPcode">Route</label><br>
                      <select value='' name="routeName1" style="width:100% !important" id="selectrouteName1"
                        class="selectrouteName1" placeholder="Select Route Name">
                        <option disabled selected value=''>Select Route Name</option>
                        {{# each routeLists}}
                        <option value="{{_id}}">{{routeName}}</option>
                        {{/each}}
                      </select>
                    </td>
                  </tr>
                  <!-- <tr>
                    <td>
                      <label for="Employee ">From Date </label>
                      <input type="text" autocomplete="off" class="form-control datepicker date validation startDate1"
                        data-date-autoclose="true" onkeydown="event.preventDefault()" id="my-datepicker"
                        data-provide="datepicker" data-date-format="dd-mm-yyyy" placeholder="From Date "
                        name="startDate" required />
                      <span id="startDateSpan"></span>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label for="firstName">To Date </label>
                      <input type="text" autocomplete="off" class="form-control datepicker date validation endDate1"
                        data-date-autoclose="true" onkeydown="event.preventDefault()" id="my-datepicker"
                        data-provide="datepicker" data-date-format="dd-mm-yyyy" placeholder="To Date " name="endDate"
                        required />
                      <span id="endDateSpan"></span>
                    </td>
                  </tr> -->
                  <tr>
                    <td>
                      <label for="Employee ">Select Month And Year <span class="asteric_red">*</span> </label>
                      <input type="text" autocomplete="off" class="form-control datepicker date validation startDate1"
                        data-date-autoclose="true" onkeydown="event.preventDefault()" id="my-datepicker"
                        data-provide="datepicker" data-date-format="dd-mm-yyyy" placeholder="Month And Year"
                        name="startDate1" required />
                    </td>
                  </tr>
                  <tr>
                    <td class="text-center">
                      <span id="emptyDataSpan"></span>
                    </td>
                  </tr>
                </tbody>
              </table>
              {{#if userExport}}
              <div id="loaderSpin">
              </div>
              {{else}}
              <div id="loaderSpin">
                {{#with loader}}
                <span class="loader-lg"><img src="{{loader_img}}" style="width: 100%;opacity: 0.8;position: 
                    absolute;top: 0;bottom: 0;right: 0;left: 0;" class="mainLoader"></span>
                {{/with}}
              </div>
              {{/if}}
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default exportClose pull-left" data-dismiss="modal">Close</button>
            {{#if userExport}}
            <button type="button" class="btn btn-primary exportToday">Export</button>
            {{else}}
            <button type="submit" class="btn btn-primary" disabled>Export</button>
            {{/if}}
          </div>
        </form>
      </div>
    </div>
  </div>

  <table class="table table-striped generic" id="exportTodayOrder" style="display:none">
    <tbody>
      <tr>
        <th class="text-center sorted-column" style="width:40px">Sl.No</th>
        <th class="text-center sorted-column" style="width:30px">Employee</th>
        <th class="text-center sorted-column" style="width:30px">Vertical</th>
        <th class="text-center sorted-column" style="width:30px">Outlet</th>
        <th class="text-center sorted-column" style="width:30px">Route</th>
        <th class="text-center sorted-column" style="width:30px">Date</th>
        <th class="text-center sorted-column" style="width:30px">Status</th>
        <th class="text-center sorted-column" style="width:30px">Delivered Date</th>
        <th class="text-center sorted-column" style="width:30px">Delivery Remarks</th>
        <th class="text-center sorted-column" style="width:30px">Total Amount</th>
        <th class="text-center sorted-column" style="width:30px">Tax Amount</th>
        <th class="text-center sorted-column" style="width:30px">Items</th>

      </tr>
      {{#each userExport}}
      <tr class="view " style="cursor:pointer" title="Click to view details" id="{{_id}}">
        <td class="text-center" style="width:40px">{{incremented @index}}</td>
        <td class="text-center userIdVal_{{sdUser}}" style="width:30px">{{getUserName sdUser}}</td>
        <td class="text-center verticalIdVal_{{vertical}}" style="width:30px">{{getVerticalName vertical}}</td>
        <td class="text-center outletVal_{{outlet}}" style="width:30px">{{outletHelp outlet}}</td>
        <td class="text-center routeVal_{{routeId}}" style="width:30px">{{routeHelp routeId}}</td>
        <td class="text-center" style="width:30px">{{docDate}}</td>
        <td class="text-center" style="width:30px">{{status}}</td>
        {{#if deliveredDate}}
        <td class="text-center" style="width:30px">{{dateFormat deliveredDate}}</td>
        {{else}}
        <td class="text-center" style="width:30px">-</td>
        {{/if}}
        {{#if deliveryRemarks}}
        <td class="text-center" style="width:30px">{{deliveryRemarks}}</td>
        {{else}}
        <td class="text-center" style="width:30px">-</td>
        {{/if}}
        <td class="text-center" style="width:30px">{{docTotal}}</td>
        <td class="text-center" style="width:30px">{{taxAmount}}</td>
        <td class="text-center" style="width:30px">
          <table style="width:100%;margin-bottom:0;table-layout: fixed" class="table table-striped with-border">
            <thead>
              <tr>
                <th width="30px">Sl no. </th>
                <th width="200px">Product</th>
                <th width="100px">Unit</th>
                <th width="100px">Unit price</th>
                <th width="100px">Quantity</th>
                <th width="100px">Total</th>
                <th width="100px">Taxt amount</th>
              </tr>
            </thead>
            <tbody>
              {{#each itemArray}}
              <tr class="table-border">
                <td align="right">{{incremented @index}}</td>
                <td class="productVal_{{product}}">{{getproductHelp product}}</td>
                <td class="unitVal_{{unit}}">{{getunitHelp unit}}</td>
                <td>{{formateAmountFix unitPrice}}</td>
                <td>{{quantity}}</td>
                <td>{{formateAmountFix grossTotal}}</td>
                <td>{{formateAmountFix taxtAmount}}</td>
              </tr>
              {{/each}}
            </tbody>
          </table>
        </td>
      </tr>
      {{/each}}
      <tr>
        <td class="text-left sorted-column" style="width:200px;font-weight: bold;" colspan="9">Total</td>
        <td class="text-center sorted-column docTotalSumExport" style="width:200px">{{docTotalSumExport}}</td>
        <td class="text-center sorted-column taxAmountSumExport" style="width:200px">{{taxAmountSumExport}}</td>
      </tr>
    </tbody>
  </table>
</template>
