        </div>
        <div class="box-body">
          
          <div class="row">
            {{#with sdWiseSales}}{{sdWiseSales}}{{/with}}

            <div class="chart-responsive">
              <canvas id="bar-chart-grouped" width="800" height="200"></canvas>
            </div>

            <div class="overlay" id="refreshvsd" >
              <i class="fa fa-refresh fa-spin"></i>
            </div>
          </div>
        </div>

      </div>
      <div class="box box-solid ">

  <div class="modal fade in" id="filterTransactionModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close reset" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span></button>
          <h4 class="modal-title text-bold"> Filter Search</h4>
        </div>
        <form class="filterSearchForm" id="filterSearchForm">
          <div class="modal-body">
            <table style="width:100%;" class="table table-striped table-responsive">
              <tr>
                <div class="form-group has-feedback">
                  <div class="col-sm-12" style="padding: 10px 10px 10px 10px;">
                    <label for="EmailId">Select Date</label>
                    <input type="text" autocomplete="off" class="form-control datepicker date validation"
                      data-date-autoclose="true" onkeydown="event.preventDefault()" id="fromDate"
                      data-provide="datepicker" data-date-format="dd-mm-yyyy" placeholder="From Date "
                      name="fromDate" />
                  </div>
                </div>
              </tr>
            </table>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-info pull-right">Search</button>
            <button type="button" class="btn btn-default pull-left reset" data-dismiss="modal"
              id="removeClose">Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>
