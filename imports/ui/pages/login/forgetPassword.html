<template name="forgetPassword">
  {{#with userName}}
    <section class="content">
      <div class="login-box" style="margin: 10% auto !important;">
        <div class="login-logo">
          {{#with href}}
          <a href="{{href_url}}" target="_blank">
          {{#with logo}}
          <span class="logo-mini"><img src="{{logo_img}}" class="mainLogo"></span>
          {{/with}}
            <b>{{#with appName}}
              {{app}}
              {{/with}}</b>
          </a>
          {{/with}}
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
          <p class="login-box-msg">Can't log in?</p>

          <form class="forget_email">
            <div class="form-group has-feedback" style="margin-top:20px;">
              <label for="email">We'll send a recovery link to</label>
              <input type="email" class="form-control validation" name="email" placeholder="Enter Email"
                     style="width:100% !important;" required>
              <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="row" style="margin-top: 21px !important;margin-right: 0 !important;">
              <button type="submit" class="btn btn-primary btn-block btn-flat right-btn">Send recovery link</button>
            </div>
          </form>

  <a href="/login">Return to log in</a>


        </div>
        <!-- /.login-box-body -->
      </div>
      <!-- /.login-box -->
    </section>


  {{/with}}
</template>
