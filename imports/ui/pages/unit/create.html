<template name="unit_create">
  <form class="unitAdd" autocomplete="off" id="unitAdd">
    <div class="box box-default box-solid">
      <div class="box-header with-border bg-aqua">
        <h3 class="box-title">Unit Details</h3>
        <button type="button" class="close closeunit" id="closeunitData" data-dismiss="modal" aria-label="Close">
          <span style="margin-top: -65px;margin-left: -5px;position: absolute;" aria-hidden="true">Ã—</span></button>
      </div>
      <table style="width:100%;" class="table table-striped">
        <tr>
          <div class="form-group has-feedback">
            <div class="col-sm-6" style="padding: 10px 10px 10px 10px;">
              <label for="branch">Item<span class="asteric_red">*</span></label>
              <select class="itemSelections" style="width:100%;" name="itemSelections" id="itemSelections" required>
                <option value='' disabled selected='selected'>Select Item</option>
                {{# each itemsList}}
                <option value="{{ugpCode}}">{{itemNam}}</option>
                {{/each}}
              </select>
            </div>
            <div class="col-sm-6" style="padding: 10px 10px 10px 10px;">
              <label for="lastName">Uom Code<span class="asteric_red">*</span></label>
              <input type="text" class="form-control validation" placeholder="Uom Code" id="uomCodes" name="uomCodes"
                required>
            </div>
          </div>
        </tr>
        <tr>
          <div class="form-group has-feedback">
            <div class="col-sm-6" style="padding: 10px 10px 10px 10px;">
              <label for="lastName">Uom entry<span class="asteric_red">*</span></label>
              <input type="text" class="form-control validation" placeholder="Uom Entry" id="uomEntrys" name="uomEntrys"
                required>
            </div>
            <div class="col-sm-6" style="padding: 10px 10px 10px 10px;">
              <label for="lastName">Base Quantity<span class="asteric_red">*</span></label>
              <input type="text" class="form-control validation" placeholder="Base Quantity" id="baseQtys"
                name="baseQtys" required>
            </div>

          </div>
        </tr>
      </table>
    </div>
    <button type="submit" id="updateunit" class="btn btn-primary  pull-right">Save
      Unit</button>
    <button type="button" class="btn btn-default closeunit" data-dismiss="modal">Close</button>
  </form>
</template>
