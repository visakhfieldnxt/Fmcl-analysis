<template name="order">
  {{#if userCan 'orderView'}}
  <section class="content-header">
    <h1>Order
      <small>Listing All Order</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Order</li>
    </ol>
  </section>
  <section class="content">

    <div class="row">
      <div style="float: right;">
        {{#if userCan 'orderCreate'}}
        <button class="btn btn-primary btn-flat" id="orderCreateButton">Create Order</button>
        {{/if}}
        <button class="btn btn-primary btn-flat" id="filterSearch"><i class="fa fa-search"> </i>&nbsp; Search</button>
      </div>
    </div>

    <div class="row" id="filterDisplay" style="display:none">
      <div class="box box-default box-solid">
        <div class="box-header with-border bg-aqua">
          <h3 class="box-title">{{user}} Filter</h3><button type="button" id="removeSearch"
            style="color: white; background-color: transparent; border-color:transparent" class="pull-right"><i
              class="fa fa-close"></i></button>
        </div>
        <div class="box-body no-padding">
          <form class="orderFilter">
            <div class="row">


              <div class="col-md-3 col-sx-12 col-sm-12">
                <label for="EMPcode">Customer Name</label>
                <select value='' name="cardName" style="width:100% !important" id="selectCustomerName"
                  class="selectCustomerName" placeholder="Select Card Name">
                  <option disabled selected value=''>Select Customer Name</option>
                  {{# each customersList}}
                  <option value="{{cardName}}">{{cardName}}</option>
                  {{/each}}
                </select>
              </div>

              <div class="col-md-3 col-sx-12 col-sm-12">
                <label for="EmailId">From Date</label>
                <input type="text" autocomplete="off" class="form-control datepicker date validation"
                  data-date-autoclose="true" onkeydown="event.preventDefault()" id="fromDate" data-provide="datepicker"
                  data-date-format="dd-mm-yyyy" placeholder="From Date " name="fromDate" />
              </div>
              <div class="col-md-3 col-sx-12 col-sm-12">
                <label for="EmailId">To Date</label>
                <input type="text" autocomplete="off" class="form-control datepicker date validation"
                  data-date-autoclose="true" onkeydown="event.preventDefault()" id="toDate" data-provide="datepicker"
                  data-date-format="dd-mm-yyyy" placeholder="To Date " name="toDate" />
              </div>
              <div class="row" style="float: right">

                <button type="submit" name="filter" class="btn btn-primary">Filter</button>
                <button type="button" name="reset" class="btn btn-info reset">Reset Filter</button>

              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="row">
      {{#if isReady}}
      {{> defaultBootstrapPaginator pagination=templatePagination limit=10 containerClass="text-right"
      onClick=clickEvent}}
      {{/if}}
      <div class="box box-default box-solid">

        <div class="box-header with-border bg-aqua">
          <h3 class="box-title">Order</h3>
        </div>
        {{#if isReady}}
        <div class="box-body no-padding table-responsive">
          <table class="table table-striped generic">
            <tbody>
              <tr>
                <th class="text-center sorted-column" id="name">Customer Name</th>
                <th class="text-center sorted-column">Shipping Address</th>
                <th class="text-center sorted-column">Customer Reference No./Date</th>
                <th class="text-center sorted-column">Order No./Date</th>
                <th class="text-center sorted-column">Delivery Date</th>
                <th class="text-center sorted-column">SAP Status</th>
                <th class="text-center sorted-column">Status</th>
                <th class="text-center sorted-column"></th>
              </tr>
              {{#each orders}}
              <tr>
                <td class="pl-20 text-center " width="15%">{{cardName}}</td>
                <td class="text-center" width="15%">{{street}}&nbsp;{{block}}&nbsp;{{city}}</td>
                <td class="text-center" width="10%">{{custRefNo}}/{{dates custRefDate}}</td>
                <td class="text-center" width="10%">{{orderId}}/{{dates docDate}}</td>
                <td class="text-center" width="10%">{{dateHelp docDueDate}}</td>
                {{#if orderStatusValue orderId}}
                <td class="text-center" width="10%" style="color:red;">Cancelled</td>
                {{else}}
                <td class="text-center" width="10%">{{status docStatus}}</td>
                {{/if}}
                <td class="text-center" width="10%">{{SAPStatus}}</td>
                <td class="text-center" width="20%">
                  <input type="hidden" id="userId" name="userid" value="{{_id}}">

                  <a href="javascript:void(0)" class="view " title="Click to view details" id="{{_id}}">
                    <button class="pd-20 btn btn-default"><i class="fa fa-ellipsis-v"></i></button>
                  </a>


                  {{#if orderId}}
                  <a href="javascript:void(0)" class="print" title="Click to print" id="{{_id}}">
                    <button class="pd-20 btn btn-primary"><i class="fa fa-print"></i></button>
                  </a>
                  {{else}}
                  {{#if statusChecker oRStatus}}
                  <button class="pd-20 btn btn-primary" disabled><i class="fa fa-print"></i></button>
                  <a href="javascript:void(0)" name="orderEditButton" class="orderEditButton" title="Click to edit"
                    id="{{_id}}">
                    <button class="pd-20 btn btn-primary"><i class="fa fa-pencil"></i></button>
                  </a>
                  <a href="javascript:void(0)" name="salesOrderRemove" class="salesOrderRemove" title="Click to remove"
                    id="{{_id}}">
                    <button class="pd-20 btn btn-danger" title="click to remove"><i class="fa fa-close"></i></button>
                  </a>
                  {{/if}}
                  {{/if}}
                </td>
              </tr>
              {{/each}}
            </tbody>
          </table>
        </div>
        {{sortIcon}}
        {{else}}
        <div class="overlay">
          <i class="fa fa-refresh fa-spin"></i>
        </div>
        {{/if}}
      </div>
      {{#if isReady}}
      {{> defaultBootstrapPaginator pagination=templatePagination limit=10 containerClass="text-right"
      onClick=clickEvent}}
      {{/if}}


    </div>
    {{#if isReady}}
    <div id="bodySpin">
    </div>
    {{else}}
    <div id="bodySpin" style=" width: 100%;position: 
          fixed;top: 0;bottom: 0;right: 0;left: 3px;z-index:10000000;">
      {{#with bodyLoader}}
      <div class="loader-lg" style="margin-left: -3px; display: flex;align-items: center;height: 100%;
      justify-content: center;background: #f1f1f1;">
        <img src="{{bodyLoader_img}}" class="mainLoaders" style="width: 50%;">
      </div>
      {{/with}}
    </div>
    {{/if}}

  </section>

  <div class="order-create-modal">
    <div class="modal" id="orderCreate">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">×</span></button> -->
            <h4 class="modal-title">Create Order</h4>
          </div>
          <div class="modal-body">
            {{> order_create order=Order}}
          </div>
        </div>
      </div>
    </div>
  </div>

  {{> successModal id="orderSuccessModal" section='Order'}}
  {{> errorModal id="orderErrorModal" section='Order'}}

  <div class="modal fade in" id="orderDetailPage">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span></button>
          <h4 class="modal-title text-bold" id="orderHs"></h4>
        </div>
        <div class="modal-body">
          <div class="box box-default box-solid">
            <div class="box-header with-border bg-aqua">
              <h3 class="box-title">Order Details</h3>
            </div>
            <table style="width:100%;table-layout: fixed;border-collapse: collapse;"
              class="table table-striped table-responsive">
              <tbody>
                <tr class="table-border">
                  <td width="50%">
                    <label for="Employee ">Customer Name </label>
                    <div id="detailCardNames" style="word-wrap:break-word;"></div>
                  </td>
                  <td width="50%">
                    <label for="Employee ">Shipping Address</label>
                    <div id="detailAddress" style="word-wrap:break-word;"></div>
                  </td>
                </tr>
                <tr class="table-border">
                  <td width="50%">
                    <label for="Employee ">Branch </label>
                    <div id="detailBranchs" style="word-wrap:break-word;"></div>
                  </td>
                  <td width="50%">
                    <label for="firstName">Order Date </label>
                    <div id="detailDocDates" style="word-wrap:break-word;"></div>
                  </td>
                </tr>
                <tr class="table-border">
                  <td>
                    <label for="Employee ">Delivery Date</label>
                    <div id="detailDocDelivers" style="word-wrap:break-word;"></div>
                  </td>
                  <td>
                    <label for="firstName">Order No.</label>
                    <div id="detailOrderIds" style="word-wrap:break-word;"></div>
                  </td>
                </tr>
                <tr class="table-border" style="word-wrap:break-word;">
                  <td>
                    <label for="Employee ">Customer Reference Date</label>
                    <div id="detailCustRefDate" style="word-wrap:break-word;"></div>
                  </td>
                  <td>
                    <label for="firstName">Customer Reference</label>
                    <div id="detailcustRef" style="word-wrap:break-word;"></div>
                  </td>
                </tr>
                <tr class="table-border">
                  <td width="50%">
                    <label for="customer"> RIB Number</label>
                    <div id="detailribNumber" style="word-wrap:break-word;"></div>
                  </td>
                  <td>
                    <label for="customer"> Driver Name</label>
                    <div id="detaildriverName" style="word-wrap:break-word;"></div>
                  </td>
                </tr>
                <tr class="table-border">
                  <td>
                    <label for="Employee ">Sales Person</label>
                    <div id="detailSalesPerson" style="word-wrap:break-word;"></div>
                  </td>
                  <td>
                    <label for="Employee ">Remark</label>
                    <div id="detailRemark" style="word-wrap:break-word;"></div>
                  </td>
                </tr>
                <tr class="table-border">
                  <td>
                    <label for="Employee "> Created From</label>
                    <div id="detailcreated" style="word-wrap:break-word;"></div>
                  </td>
                  <td>
                    <label for="Employee "> Approved/ Rejected By</label>
                    <div id="detailApprovedBy" style="word-wrap:break-word;"></div>
                  </td>
                </tr>
                <tr class="table-border">
                  <td>
                    <label for="Employee "> Approved/ Rejected Date</label>
                    <div id="detailApprovedDate" style="word-wrap:break-word;"></div>
                  </td>
                  <td>
                    <label for="Employee ">Approved/ Rejected Remark</label>
                    <div id="detailApprovedRemark" style="word-wrap:break-word;"></div>
                  </td>
                </tr>
                {{#if firstApproveCheck}}
                {{#with firstApproveData}}
                <tr class="table-border">
                  <td>
                    <label for="Employee "> Approval Status</label>
                    <div id="detailApprovedRemarks" style="word-wrap:break-word;">Waiting For Accountant Approval</div>
                  </td>
                </tr>
                {{/with}}
                {{/if}}
                {{#if accCheck}}
                {{#with firstApproveData}}
                <tr class="table-border">
                  <td>
                    <label for="Employee "> 1<sup>st</sup>&nbsp; Approved By </label>
                    <div id="detailApprovedBys" style="word-wrap:break-word;">{{firstAppovalName}}</div>
                  </td>
                  <td>
                    <label for="Employee ">1<sup>st</sup>&nbsp; Approved Date</label>
                    <div id="detailApprovedDates" style="word-wrap:break-word;">{{datesVal firstAppovalDate}}</div>
                  </td>
                </tr>
                <tr class="table-border">
                  <td>
                    <label for="Employee ">1<sup>st</sup>&nbsp; Approved Remark</label>
                    <div id="detailApprovedRemarks" style="word-wrap:break-word;">{{firstApprovalRemarks}}</div>
                  </td>
                </tr>
                {{/with}}
                {{/if}}
              </tbody>
            </table>
            {{#if firstApproveCheck}}
            {{#with firstApproveData}}
            <table style="width:100%;margin-bottom:20px;table-layout: fixed" class="table table-striped with-border">
              <thead>
                <tr>
                  <th> Approval Reasons </th>
                </tr>
              </thead>
              <tbody>
                {{#each approvalResonArray}}
                <tr class="table-border">
                  <td>{{reason}}</td>
                </tr>
                {{/each}}
              </tbody>
            </table>
            {{/with}}
            {{/if}}

            <span style="padding-left: 10px;"><label for="Employee ">Items List</label></span>
            {{#with items}}
            <div id="detailUsername" class="table-responsive">
              <div class="row ">
                <table style="width:100%;margin-bottom:0;table-layout: fixed" class="table table-striped with-border">
                  <thead>
                    <tr>
                      <th width="30px">Sl no. </th>
                      <th width="130px">Item Name </th>
                      <th width="110px">Price(Inc Price) </th>
                      <th width="110px">Quantity</th>
                      <th width="110px">UOM</th>
                      <th width="110px">Tax Amount</th>
                      <th width="110px">Weight</th>
                      <th width="130px">Total</th>
                      <th width="110px">Remark</th>
                    </tr>
                  </thead>
                  <tbody>
                    {{#each items}}
                    <tr class="table-border">
                      <td align="right">{{incremented @index}}</td>
                      <td style="word-wrap: break-word">{{itemNam}}</td>
                      <td align="right">{{priceFormat incPrice}}</td>
                      <td align="right">{{quantityFormat quantity}}</td>
                      <td>{{ uomCode}}</td>
                      <td align="right">{{taxFormats quantity taxRate}}</td>
                      <td align="right">{{weightCal quantity invWeight unitQuantity}}</td>
                      <td align="right">{{totalIn incPrice quantity}}</td>
                      <td width="100px" style="word-wrap: break-word">{{itemRemark}}</td>
                    </tr>
                    {{/each}}
                  </tbody>
                </table>
              </div>
            </div>
            {{/with}}
            <div class="row">
              <div class="col-sm-5 pull-left">
                <span class="pull-left">Weight[kg] :</span>
                <span class="pull-right" style="text-align: right; font-weight: bold;" id="detailWeight">
                </span>
              </div>
              <div class="col-sm-7 pull-right">
                <table>
                  <tr>
                    <td class="pull-right">Tax Amount[{{currencyGet}}] : </td>
                    <td style="text-align: right;font-weight: bold;" id="detailGSTs"></td>
                  </tr>
                  <tr>
                    <td class="pull-right">Grand Total[{{currencyGet}}] :</td>
                    <td style="text-align: right;font-weight: bold; width: 60%;" id="detailDocTotals">
                    </td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
          {{#if printLoad}}
          <div class="loadersSpin">
          </div>
          {{else}}
          <div class="loadersSpin" style=" width: 98%;opacity: 0.9;position: 
          absolute;top: 0;bottom: 0;right: 0;left: 3px;z-index:100000;">
            {{#with printLoaderImage}}
            <div class="loader-lg" style="width: 100%;height: 100%;display: 
            flex; align-items: center;justify-content: center;background: #fff;">
              <img src="{{printLoaderImg}}" class="mainLoaders" style="width: 35%;">
            </div>
            {{/with}}
          </div>
          {{/if}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default closen" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade in" id="printDetailPage">
    <div class="modal-dialog" style="width:21cm;">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span></button>
          <h4 class="modal-title text-bold" id="">Print Invoice</h4>
        </div>
        <div class="modal-body">
          <div id="printSection">
            <table style="width:100%; right:0px; height: auto;">
              <tr>
                <td style="font-family:'Times New Roman', Times, serif;text-align:center; width:100%">
                  <p class="pull-left" style="font-size: 75%; font-weight: bold; color:rgb(0, 0, 0) !important">
                    {{#with ordDetail}}{{#if printType}}{{printType}}{{else}}Original{{/if}}{{/with}}</p>
                </td>
              </tr>
            </table>
            <table style="width:100%; right:0px; height: auto;font-family:'Tahoma', Times, serif;">
              <tr>
                <td style="text-align:center; width:87%; height:50px;padding-left: 100px;">
                  <p style="height:15px;font-size: 125%;font-weight:bolder; color:rgb(0, 0, 0) !important">Gourock
                    Zambia Limited
                  </p>
                  <p style="height:8px;font-size: 70%;">Birkmyre House,E12,Arusha Street,P.O BOX
                    70467,NDOLA,Copperbelt,Zambia</p>
                  <p style="height:8px;font-size: 70%;"><b><span id="branchNamePrint">,</span></b>&nbsp;: &nbsp;
                    <span id="branchPloteNoPrint"></span> ,<span id="branchAddressPrint"></span>
                  </p>
                  <p style="height:8px;font-size: 70%; font-size:10px;"><b>Tel</b>: +260 212 615 402,+260 212 615 658
                    <b>Fax</b>:
                    +260 212 615 657
                  </p>
                </td>
                <td style="width:13%">
                  {{#with logo}} <img class="pull-left" src="{{logo}}" style="height:40%" alt="">{{/with}}
                </td>
              </tr>
            </table>
            <table style="width:100%; right:0px; height: auto;font-family:'Tahoma', Times, serif;">
              <tr>
                <td style="text-align:center; width:55%;padding-right: 20px;">
                  <p class="pull-right" style="font-size: 100%;font-weight:bolder; color:rgb(0, 0, 0) !important">
                    SALES ORDER</p>
                </td>
                <td style="width:40%">
                  <p class="pull-right" style="font-size: 85%; color:rgb(0, 0, 0) !important">
                    TPIN NO. : 1001695147</p>
                </td>
              </tr>
            </table>
            <div class="body_2" style="display: inline;display: flex; width:100%; justify-content: flex-end;">
              <div class="firstTable" style="font-size:70%;width: 59%;border:1px solid black;padding:13px 5px;
              border-right: 1px solid #111;border-left: 1px solid #111;border-radius: 10px;">
                {{#with cstmrDetail}}
                <table border="0" style="width:100%; table-layout:fixed; border-collapse:collapse;">
                  <tr style="width:100%">
                    <td style="padding-left:10px; width:15%"><b>M/s</b></td>
                    <td style="padding-left:10px;width:85%;height:19px;word-wrap: break-word;">:&nbsp;
                      &nbsp;{{cardName}}</td>
                  </tr>
                  <tr style="width:100%">
                    <td style="padding-left:10px;width:15%"><b>Address </b></td>
                    <td style="padding-left:10px;width:80%;word-wrap: break-word;">:
                      &nbsp;{{#with ordDetail}} {{address}} {{/with}}
                    </td>
                  </tr>
                  <tr style="width:100%">
                    <td style="padding-left:10px;width:15%"><b> </b></td>
                    <td style="padding-left:10px;width:80%;word-wrap: break-word;">&nbsp;
                      &nbsp;{{#with ordDetail}} {{street}} {{/with}}
                    </td>
                  </tr>
                  <tr style="width:100%">
                    <td style="padding-left:10px;width:15%"><b> </b></td>
                    <td style="padding-left:10px;width:80%;word-wrap: break-word;">&nbsp;
                      &nbsp;{{#with ordDetail}} {{convertUpperCase block}} {{/with}}
                    </td>
                  </tr>
                  <tr style="width:100%">
                    <td style="padding-left:10px;width:15%"><b> </b></td>
                    <td style="padding-left:10px;width:80%;word-wrap: break-word;">&nbsp;
                      &nbsp;{{#with ordDetail}} {{convertUpperCase city}} {{/with}}
                    </td>
                  </tr>
                  <tr style="width:100%">
                    <td style="padding-left:10px;width:15%"><b>Tele </b></td>
                    <td style="padding-left:10px;width:85%;word-wrap: break-word;">:&nbsp; &nbsp;
                      {{phone1}}</td>
                  </tr>
                  <tr style="width:100%">
                    <td style="padding-left:10px;width:15%"><b>Fax. </b></td>
                    <td style="padding-left:10px;width:85%;word-wrap: break-word;">:&nbsp; &nbsp;
                    </td>
                  </tr>
                  <tr style="width:100%">
                    <td style="padding-left:10px;width:15%"><b>Email </b></td>
                    <td style="padding-left:10px;width:85%;word-wrap: break-word;">:&nbsp; &nbsp;
                      {{mailAddres}}</td>
                  </tr>
                  <!-- <tr style="width:100%">
                    <td style="padding-left:10px;width:15%"><b>Location </b></td>
                    <td style="padding-left:10px;width:85%;word-wrap: break-word;">:&nbsp; &nbsp;
                      {{#with ordDetail}} {{address}} {{/with}}</td>
                  </tr> -->
                  <tr style="width:100%">
                    <td style="padding-left:10px;width:15%"><b>Rep. </b></td>
                    <td style="padding-left:10px;width:85%;word-wrap: break-word;">:&nbsp; &nbsp;
                    </td>
                  </tr>
                </table>
                {{/with}}
              </div>
              <div class="firstTable" style="width: 1%;">
              </div>
              <div class="firstTable" style="font-size:70%;width: 41%;border:1px solid black;padding: 5px 0px;
              border-right: 1px solid #111;border-left: 1px solid #111;border-radius: 10px;">
                <table border="0" style="width:100%; table-layout:fixed; border-collapse:collapse;">
                  <tr style="border-bottom: 1px solid #111; width:100%">
                    <td style="padding-left:10px"><b>Order No. </b></td>
                    <td style="padding-left:10px;height:21px;word-wrap: break-word;">:&nbsp; &nbsp;
                      <span id="series"></span>/<span id="printOrdId"></span>
                    </td>
                  </tr>
                  <tr style="border-bottom: 1px solid #111; width:100%">
                    <td style="padding-left:10px"><b>Order Date </b></td>
                    <td style="padding-left:10px;word-wrap: break-word;height:21px;">:&nbsp;
                      &nbsp;{{#with ordDetail}}{{dateHelper docDate}}{{/with}}</td>
                  </tr>
                  <tr style="border-bottom: 1px solid #111; width:100%">
                    <td style="padding-left:10px"><b>Sale Exec </b></td>
                    <td style="padding-left:10px;word-wrap: break-word;height:21px;">:&nbsp; &nbsp;<span
                        id="salesExce"></span></td>
                  </tr>
                  <tr style="border-bottom: 1px solid #111; width:100%">
                    <td style="padding-left:10px"><b>Cust Ordno </b></td>
                    <td style="padding-left:10px;word-wrap: break-word;height:21px;">:&nbsp; &nbsp;<span
                        id="custRefs"></span></td>
                  </tr>
                  <tr style="border-bottom: 1px solid #111; width:100%">
                    <td style="padding-left:10px"><b>Del Date </b></td>
                    <td style="padding-left:10px;word-wrap: break-word;height:21px;">:&nbsp;
                      &nbsp;{{#with ordDetail}}{{dateHelper docDate}}{{/with}}</td>
                  </tr>
                  <tr style="border-bottom: 1px solid #111; width:100%">
                    <td style="padding-left:10px"><b>Del Location </b></td>
                    <td style="padding-left:10px;word-wrap: break-word;height:21px;">:&nbsp; &nbsp;
                      {{#with ordDetail}} {{city}} {{/with}}</td>
                  </tr>
                  <tr>
                    <td style="padding-left:10px"><b>Paymt. Terms </b></td>
                    <td style="padding-left:10px;word-wrap: break-word;height:21px;">:&nbsp; &nbsp;<span
                        id="paymentDays"></span>
                    </td>
                  </tr>
                </table>
              </div>
            </div>
            <div class="body_3" style="width:100%;height:4px"></div>
            <div class="body_3" style="width:100%">
              <table class="tables" border="1" style="font-size:70%; text-align:right;
