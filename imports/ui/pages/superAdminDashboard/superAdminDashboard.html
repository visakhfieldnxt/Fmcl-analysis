<template name="superAdminDashboard">
  <section class="content-header">
    <h1>
      Dashboard
      <small>Control panel</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Dashboard</li>
    </ol>
  </section>
  <div class="row">
    <section class="col-lg-6 connectedSortable">
      <div class="box box-solid ">
        <div class="box-header">
          <i class="fa fa-dashboard"></i>
          <h3 class="box-title">Vertical Wise Sales</h3>
          <div class="box-tools ">
            <a href="/verticalWiseSalesReport/list"><button type="button" title="More" class="btn btn-primary btn-flat"><i
              class="fa fa-plus"> </i></button></a>
          </div>
        </div>
        <div class="box-body"> 
          <div class="row" >
              <div class="chart-responsive" id="outletDataDisplay">
                <div class="chart" id="doughnut-chart" width="800" height="200" >
                  {{#with verticalData}}{{verticalData}}{{/with}}
                </div>
              </div>
              <div class="overlay" id="refreshvert" >
                <i class="fa fa-refresh fa-spin"></i>
              </div>
            </div>
              
          </div>
          
      </div>
    </section>
    <section class="col-lg-6 connectedSortable">
      <div class="box box-solid ">
        <div class="box-header">
          <i class="fa fa-shopping-cart"></i>
          <h3 class="box-title">Outlets</h3>
          <div class="box-tools pull-right">
            <!-- <button type="button" title="Search" class="btn btn-info btn-flat filterTransaction"><i
                class="fa fa-filter"> </i></button> -->
            &nbsp;
            <a href="/ouletWiseReport/list"><button type="button" title="More" class="btn btn-primary btn-flat"><i

          </div>
        </div>
        <div class="box-body">
          {{#with outletWise}}{{outletWise}}{{/with}}
      
          <div class="row">
            <div class="chart-responsive">
              <canvas id="polarAreaChart" width="800" height="400"></canvas>
            </div>
            <div class="overlay" id="refreshvoutlet" >
              <i class="fa fa-refresh fa-spin"></i>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="col-lg-12 connectedSortable">
      <div class="box box-solid ">
        <div class="box-header">

          </div>

          <div class="box-tools pull-right">
