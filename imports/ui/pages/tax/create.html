<template name="tax_create">
  <form class="taxAdd" autocomplete="off" id="taxAdd">
    <div class="box box-default box-solid">
      <div class="box-header with-border bg-aqua">
        <h3 class="box-title">Tax Details</h3>
        <button type="button" class="close closetax" id="closetaxData" data-dismiss="modal" aria-label="Close">
          <span style="margin-top: -65px;margin-left: -5px;position: absolute;" aria-hidden="true">Ã—</span></button>
      </div>
      <table style="width:100%;" class="table table-striped">
        <tr>
          <div class="form-group has-feedback">
            <div class="col-sm-6" style="padding: 10px 10px 10px 10px;">
              <label for="lastName">Tax Code<span class="asteric_red">*</span></label>
              <input type="text" class="form-control validation" placeholder="Tax Code" id="taxCodes" name="taxCodes"
                required>
            </div>
            <div class="col-sm-6" style="padding: 10px 10px 10px 10px;">
              <label for="lastName">Tax Name<span class="asteric_red">*</span></label>
              <input type="text" class="form-control validation" placeholder="Tax Name" id="taxNames" name="taxNames"
                required>
            </div>
          </div>
        </tr>
        <tr>
          <div class="form-group has-feedback">
            <div class="col-sm-6" style="padding: 10px 10px 10px 10px;">
              <label for="lastName">Tax Rate<span class="asteric_red">*</span></label>
              <input type="text" class="form-control validation" placeholder="Tax Rate" id="taxRates" name="taxRates"
                required>
            </div>
            <div class="col-sm-6" style="padding: 10px 10px 10px 10px;">
              <label for="cardName">Category<span class="asteric_red">*</span></label>
              <select class="categorys" style="width:100%;" name="categorys" id="categorys" required>
                <option value='' disabled selected='selected'>Select Category</option>
                <option value="I">Inward</option>
                <option value="O">Outward</option>
              </select>
            </div>
          </div>
        </tr>
      </table>
    </div>
    <button type="submit" id="updatetax" class="btn btn-primary  pull-right">Save
      Tax</button>
    <button type="button" class="btn btn-default closetax" data-dismiss="modal">Close</button>
  </form>
</template>
