<template name="role_list">
  {{#if userCan 'roleView'}}

  {{#with roleName}}
  <section class="content-header">
    <h1>{{role}}
      <small>Listing All {{role}}</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">{{role}}</li>
    </ol>
  </section>

  <section class="content">

    <div class="row">
      <div style="float: right;">
        {{#if userCan 'roleCreate'}}
        <button class="btn btn-primary btn-flat" id="ic-create-button">Create new {{role}}</button>
        {{/if}}
        <button class="btn btn-primary btn-flat" id="filterSearch"><i class="fa fa-search"> </i>&nbsp; Search</button>
      </div>
    </div>
    <div class="row" id="filterDisplay" style="display:none">
      <div class="box box-default box-solid">
        <div class="box-header with-border bg-aqua">
          <h3 class="box-title">{{role}} Filter</h3><button type="button" id="removeSearch"
            style="color: white; background-color: transparent; border-color:transparent" class="pull-right"><i
              class="fa fa-close"></i></button>
        </div>
        <div class="box-body no-padding">
          <form class="roleFilter">
            <div class="row">
              <div class="col-md-2 col-xs-12 col-sm-12">Name</div>
              <div class="col-md-3 col-xs-12 col-sm-12">
                <input type="text" placeholder="Name" id="name" name="name">
              </div>
              <div class="col-md-2 col-xs-12 col-sm-12">Description</div>
              <div class="col-md-3 col-xs-12 col-sm-12">
                <input type="text" placeholder="Description" id="description" name="description">
              </div>

            </div>
            <div class="row" style="float: right">
              <button type="submit" name="filter" class="btn btn-primary">Filter</button>
              <button type="button" name="reset" class="btn btn-info reset">Reset Filter</button>
            </div>

          </form>
        </div>
      </div>
    </div>

    <div class="row">
      {{#if isReady}}
      {{> defaultBootstrapPaginator pagination=templatePagination limit=10 containerClass="text-right"
      onClick=clickEvent}}
      {{/if}}
      <div class="box box-default box-solid">
        <div class="box-header with-border bg-aqua">
          <h3 class="box-title">{{role}}</h3>
        </div>
        {{#if isReady}}
        <div class="box-body no-padding table-responsive">
          <table class="table table-striped generic ">
            <tbody>
              <tr>
                <th class="text-center sorted-column" id="name">{{role}} Name</th>
                <th class="text-center sorted-column hidden-xs hidden-sm" id="description">Description</th>
                <th class="text-center sorted-column ">#Users</th>


                {{#if userCan 'roleUpdate'}}
                <th class="text-center">Edit</th>{{/if}}

                {{#if userCan 'roleUpdate'}}
                <th class="text-center">Duplicate</th>{{/if}}

                {{#if userCan 'roleDelete'}}
                <th class="text-center">Delete</th>{{/if}}
              </tr>
              {{#each roles}}
              <tr>
                <td class="pl-20" width="20%">
                  <div class="editable-input">{{#if userCan 'roleUpdate'}}
                    {{> editableText options=optionsHelper field="name"}}
                    {{else}}
                    {{name}}
                    {{/if}}
                  </div>
                </td>

                <td class="pl-20 hidden-xs hidden-sm" width="40%">
                  <div class="editable-textarea">
                    {{#if userCan 'roleUpdate'}}
                    {{> editableText options=optionsHelperWithTextArea field="description"}}
                    {{else}}
                    {{description}}
                    {{/if}}
                  </div>
                </td>

                <td class="text-center" width="10%">{{totalUsers _id}}</td>

                {{#if userCan 'roleUpdate'}}
                <td class="text-center" width="10%">
                  <input type="hidden" id="username_{{_id}}" value="{{name}}">

                  <a href="javascript:void(0)" class=" primary-color ic-edit-button " title="Click to edit {{name}}"
                    id="{{_id}}">
                    <i class="fa fa-pencil"></i>
                  </a>
                </td>
                {{/if}}

                {{#if userCan 'roleUpdate'}}
                <td class="text-center" width="10%">
                  <input type="hidden" id="name_{{_id}}" value="{{name}}">
                  <a href="javascript:void(0)" class="duplicate" title="Click to duplicate {{name}}" id="{{_id}}">
                    <i style="color:#059900" class="fa fa-files-o"></i>
                  </a>
                </td>
                {{/if}}

                {{#if userCan 'roleDelete'}}
                <td class="text-center" width="10%">
                  <input type="hidden" id="name_{{_id}}" value="{{name}}">
                  <a href="javascript:void(0)" class="remove danger-color" title="Click to remove {{name}}"
                    id="{{_id}}">
                    <i class="fa fa-close"></i>
                  </a>
                </td>
                {{/if}}

              </tr>
              {{/each}}
            </tbody>
          </table>
        </div>
        {{sortIcon}}
        {{else}}
        <div class="overlay">
          <i class="fa fa-refresh fa-spin"></i>
        </div>
        {{/if}}
      </div>
      {{#if isReady}}
      {{> defaultBootstrapPaginator pagination=templatePagination limit=10 containerClass="text-right"
      onClick=clickEvent}}
      {{/if}}

    </div>
    {{#if isReady}}
    <div id="bodySpin">
    </div>
    {{else}}
    <div id="bodySpin" style=" width: 100%;position: 
          fixed;top: 0;bottom: 0;right: 0;left: 3px;z-index:10000000;">
      {{#with bodyLoader}}
      <div class="loader-lg" style="margin-left: -3px; display: flex;align-items: center;height: 100%;
      justify-content: center;background: #f1f1f1;">
        <img src="{{bodyLoader_img}}" class="mainLoaders" style="width: 50%;">
      </div>
      {{/with}}
    </div>
    {{/if}}

  </section>

  <div class="ic-create-modal">
    <div class="modal" id="ic-create">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Create {{role}}</h4>
          </div>
          <div class="modal-body">
            {{> role_create role=Role}}
          </div>
        </div>
      </div>
    </div>
