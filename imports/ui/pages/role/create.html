      <div class="box-body no-padding">
        <div class="row">
          <div class="col-md-4 col-sm-12 col-xs-12">{{role}} Name <span class="asteric_red">*</span></div>

              pattern="[^-\s][a-zA-Z0-9_\s-]+$" title="Can't starts the field with space" name="name"
              placeholder="{{role}} Name" required>
            <br><span id="roleNamespans"></span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 col-sm-12 col-xs-12">Description <span class="asteric_red">*</span></div>
          <div class="col-md-8 col-sm-12 col-xs-12"><textarea name="description" class="createTextarea"
              title="Enter the {{role}} details" placeholder="{{role}} description"></textarea></div>
        </div>
        <div class="row">
          <div class="col-md-4 col-sm-12 col-xs-12">Home Page <span class="asteric_red">*</span></div>
          <div class="col-md-8 col-sm-12 col-xs-12">
            <select class="homeURL" style="width:100%;" name="homeURL" id="homeURL" required>
              <option disabled selected='selected' value="">Select Home Page</option>
              <option value="/sdOutletList/list">Outlet List</option>
              <option value="/sales/dashboard">Sales Dashboard</option>
              <option value="/admin/dashboard">Admin Dashboard</option>
              <option value="/superAdmin/dashboard">Super Admin Dashboard</option>

        </div>
