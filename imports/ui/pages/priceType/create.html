<template name="priceType_create">
    {{#if userCan 'priceTypeCreate'}}
  <form class="priceTypeAdd" autocomplete="off" id="priceTypeAdd">
    <div class="box box-default box-solid">
      <div class="box-header with-border bg-aqua">
        <!-- <h3 class="box-title">Price Type Details</h3> -->
        <button type="button" class="close closepriceType" id="closeUserpriceType" data-dismiss="modal" aria-label="Close">
          <span style="margin-top: -65px;margin-left: -5px;position: absolute;" aria-hidden="true">Ã—</span></button>
      </div>
      <table style="width:100%;" class="table table-striped">
        <tr>
          <td>
            <div class="form-group has-feedback">
              <div class="col-sm-6" style="padding: 10px 10px 10px 10px;">
                <label for="lastName">Price Type Code <span class="asteric_red">*</span></label>
                <input type="text" class="form-control validation" placeholder="Price Type Code" id="priceTypeCodes"
                  name="priceTypeCodes" required>
              </div>
              <div class="col-sm-6" style="padding: 10px 10px 10px 10px;">
                <label for="lastName">Price Type Name <span class="asteric_red">*</span></label>
                <input type="text" class="form-control validation" placeholder="Price Type Name" id="priceTypeNames"
                  name="priceTypeNames" required>
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="form-group has-feedback">
              <div class="col-sm-6" style="padding: 10px 10px 10px 10px;">
                <label for="lastName">Select Vertical <span class="asteric_red">*</span></label>
                <select class="selectVertical" required style="width:100%;" name="vertical" id="selectVertical">
                  <option selected='selected' value="">Select Vertical</option>
                  {{# each getVerticalList}}
                  <option value="{{_id}}">{{verticalName}}</option>
                  {{/each}}
                </select>
              </div>
            </div>
          </td>
        </tr>
      </table>
    </div>
    <button type="submit" id="updatepriceType" class="btn btn-primary  pull-right">Save
      Price Type</button>
    <button type="button" class="btn btn-default closepriceType" data-dismiss="modal">Close</button>
  </form>
  {{/if}}
</template>
