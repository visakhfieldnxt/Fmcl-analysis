<template name="warningModal">
  <div class="example-modal">
    <div class="modal modal-warning" id="{{generateId id}}" style="z-index: 1500;">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button"  id="closeWarnig" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Warning</h4>
          </div>
          <div class="modal-body">
            {{#if notification}}
            {{{notification}}}
            {{else}}
            {{{notification}}}
            {{/if}}
            <p></p>

          </div>
          <div class="modal-footer">
            <button type="button" id="closeWarnig" class="btn btn-outline" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
